<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <script>
!function(){
  function get(url, cb) {
    const xhr = new XMLHttpRequest();
    xhr.open('get', url);
    xhr.send();
    xhr.onreadystatechange = ()=>{
      if(xhr.readyState===4) {
        cb(xhr.response)
      };
    };
  };
  get('api', (res)=>{
    document.write(res);
  });

}();
  </script>
</body>
</html>
